<!DOCTYPE html>
<html>
<head>
	<title>Employee registration</title>
</head>
<body>
      	<form>
      		  <table align="center">
      		  <h1 align="center">Personal Information</h1>
      		<tr>
      			<td>emp id:<input type="text" placeholder="enter your id"></td>
      		
      			<td>emp name:<input type="text" placeholder="enter name"></td>
      		</tr>
      		<tr>
      			<td>email:<input type="text" placeholder="enter email"></td>
      		
      			<td>contant no:<input type="number" placeholder="enter no."></td>
      		</tr>
      		<tr>
      			<td>marital status</td>
      			<td>single<input type="radio" text="">
      			married<input type="radio" text=""></td>
      		</tr>
      		</table>
      		<table align="center">
      		     <h1 align="center">Education Qualifaction</h1>
      		<tr>
      			<td>education<input type="text" placeholder="enter choice"></td>
      			<td>experince<input type="text" placeholder="enter exf"></td>
      		</tr>
      		</table>
      		<table align="center">
      			   <h1 align="center">Job Detail</h1>
      			   <tr>
      			   	   <td>designation:<input type="text" placeholder="enter designation"></td>
      			   
      			   	   <td>job location:<input type="text" placeholder="enter location"></td>
      			   </tr>
                   <tr>
                   	<td>salary::<input type="number" placeholder="enter your salary"></td>
                   </tr>
      		</table>
      	</form>
</body>
</html>
