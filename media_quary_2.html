<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div.example {
      background-color: lightgrey;
      padding: 20px;
    }
    @media screen and (min-width: 600px) {
      div.example {
        font-size: 80px;
      }
    }
    @media screen and (max-width: 600px) {
      div.example {
        font-size: 30px;
      }
    }
  </style>
  <body>
    <h2>change the font size of element and different screen size</h2>
    <div class="example">example div</div>
  </body>
</html>
